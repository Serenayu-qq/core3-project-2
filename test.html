<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Sphere Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            cursor: grab;
        }

        #canvas-container:active {
            cursor: grabbing;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-width: 320px;
            z-index: 100;
        }

        .info-panel h3 {
            margin-bottom: 12px;
            font-size: 18px;
            font-weight: 600;
        }

        .info-panel p {
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-image {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            color: #222;
            margin-bottom: 16px;
        }

        .modal-description {
            font-size: 16px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 24px;
        }

        .close-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 14px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .close-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h3>üì∏ Interactive Gallery</h3>
        <p>üñ±Ô∏è Move mouse to rotate view</p>
        <p>üëÜ Click spheres to view details</p>
        <p>‚öôÔ∏è Configure in the code section</p>
    </div>

    <div id="canvas-container"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <img id="modal-image" class="modal-image" src="" alt="Photo">
            <h2 id="modal-title" class="modal-title"></h2>
            <p id="modal-description" class="modal-description"></p>
            <button class="close-btn">Close</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // ÈÖçÁΩÆÂå∫Âüü - Âú®ËøôÈáåËá™ÂÆö‰πâ‰Ω†ÁöÑÁõ∏ÂÜå
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        const CONFIG = {
            // ËÉåÊôØËÆæÁΩÆ
            background: {
                image: 'background.jpg',  // ËÆæÁΩÆ‰∏∫ null ‰ΩøÁî®ÈªòËÆ§ÊòüÁ©∫ËÉåÊôØ
                type: 'sphere',           // 'plane' = Âπ≥Èù¢ËÉåÊôØ Êàñ 'sphere' = ÁêÉÂΩ¢ËÉåÊôØ
                scale: 0.5,               // ‰ªÖÂØπÂπ≥Èù¢ËÉåÊôØÁîüÊïà
                enableFullRotation: true  // ÊòØÂê¶ÂêØÁî® 360¬∞ ÊóãËΩ¨
            },
            
            // ÁêÉ‰ΩìËÆæÁΩÆ
            spheres: {
                count: 30,                // ÁêÉ‰ΩìÊï∞Èáè
                radius: 0.3,              // ÁêÉ‰ΩìÂçäÂæÑ

            },
            
            // Áõ∏Êú∫ËÆæÁΩÆ
            camera: {

                near: 0.01,               // ËøëË£ÅÂâ™Èù¢
                far: 100,                 // ËøúË£ÅÂâ™Èù¢
                startZ: 8                 // ÂàùÂßã Z ËΩ¥‰ΩçÁΩÆ
            },
            
            // Âä®ÁîªËÆæÁΩÆ
            animation: {
                cameraFollowSpeed: 0.05,        // Áõ∏Êú∫Ë∑üÈöèÈÄüÂ∫¶
                backgroundFollowSpeed: 0.05,    // ËÉåÊôØË∑üÈöèÈÄüÂ∫¶
                sphereRotationSpeed: { x: 0.003, y: 0.005 },  // ÁêÉ‰ΩìÊóãËΩ¨ÈÄüÂ∫¶
                hoverScale: 1.3                 // ÊÇ¨ÂÅúÊó∂ÁöÑÁº©ÊîæÊØî‰æã
            },
            
            // üéØ Ë∞ÉËØïÊ®°Âºè - ÊòæÁ§∫ËæÖÂä©ÂùêÊ†áÁΩëÊ†º
            debugMode: true  // ËÆæ‰∏∫ true ÊòæÁ§∫ÂùêÊ†áËæÖÂä©Ôºåfalse ÂÖ≥Èó≠
        };

        // ÁÖßÁâáÊï∞ÊçÆ - Âú®ËøôÈáåÊ∑ªÂä†‰Ω†ÁöÑÂõæÁâáÂíåÊèèËø∞
        const PHOTO_DATA = [
            {
                image: 'photo1.jpg',
                title: 'ÁÖßÁâá 1',
                description: 'ËøôÊòØÁ¨¨‰∏ÄÂº†ÁÖßÁâáÁöÑÊèèËø∞„ÄÇÂú®ËøôÈáåÊ∑ªÂä†‰Ω†Ëá™Â∑±ÁöÑÊñáÂ≠ó„ÄÇ'
            },
            {
                image: 'photo2.jpg',
                title: 'ÁÖßÁâá 2',
                description: 'ËøôÊòØÁ¨¨‰∫åÂº†ÁÖßÁâáÁöÑÊèèËø∞„ÄÇ'
            },
            {
                image: 'photo3.jpg',
                title: 'ÁÖßÁâá 3',
                description: 'ËøôÊòØÁ¨¨‰∏âÂº†ÁÖßÁâáÁöÑÊèèËø∞„ÄÇ'
            }
        ];

        // Âõ∫ÂÆö‰ΩçÁΩÆÁêÉ‰ΩìÈÖçÁΩÆ - Ëøô‰∫õÁêÉ‰Ωì‰ºöË∑üÈöèËÉåÊôØ‰∏ÄËµ∑ÁßªÂä®/ÊóãËΩ¨
        // ‚≠ê Âú®ËøôÈáåÊéßÂà∂Âõ∫ÂÆöÁêÉ‰ΩìÁöÑÈ¢úËâ≤Âíå‰ΩçÁΩÆ ‚≠ê
        const FIXED_SPHERES = [
            {
                image: 'red1.jpg',
                title: 'No Stopping Anytime',
                description: '',
                position: { x: 28, y: -15, z: -5 },
                
                radius: 1,                    // üëà ÁêÉ‰ΩìÂ§ßÂ∞è
                color: 0xff8b94                 // üëà È¢úËâ≤ (16ËøõÂà∂È¢úËâ≤Á†Å)
                // Â∏∏Áî®È¢úËâ≤Ôºö
                // 0xff6b6b = Á∫¢Ëâ≤
                // 0x4ecdc4 = ÈùíËâ≤
                // 0xffe66d = ÈªÑËâ≤
                // 0xa8e6cf = ÁªøËâ≤
                // 0xff8b94 = Á≤âËâ≤
                // 0x95e1d3 = ËñÑËç∑Áªø
                // 0xf38181 = ÁèäÁëöÁ∫¢
                // 0xaa96da = Á¥´Ëâ≤
                // 0xfcbad3 = ÊµÖÁ≤â
                // 0xa8d8ea = Â§©Ëìù
            },
            {
                image: '2.jpg',
                title: 'PRET A MANGER',
                description: 'Á¨¨‰∫å‰∏™Âõ∫ÂÆöÁêÉ‰Ωì„ÄÇ',
                position: { x: 10, y: -14, z: 2 },  // üëà Âú®ËøôÈáåÊîπ‰ΩçÁΩÆ
                radius: 0.4,                         // üëà Âú®ËøôÈáåÊîπÂ§ßÂ∞è
                color: 0x4ecdc4                      // üëà Âú®ËøôÈáåÊîπÈ¢úËâ≤
            }
            // üëá ÁªßÁª≠Ê∑ªÂä†Êõ¥Â§öÂõ∫ÂÆöÁêÉ‰Ωì...
            // {
            //     image: 'fixed3.jpg',
            //     title: 'Âõ∫ÂÆöÁêÉ‰Ωì 3',
            //     description: 'Á¨¨‰∏â‰∏™Âõ∫ÂÆöÁêÉ‰Ωì„ÄÇ',
            //     position: { x: -10, y: -5, z: -15 },
            //     radius: 0.6,
            //     color: 0xffe66d
            // }
        ];

        // Ëá™Âä®ÁîüÊàêÂâ©‰ΩôÁöÑÁÖßÁâáÔºàÂ¶ÇÊûúÈúÄË¶ÅÔºâ
        const totalPhotos = Array.from({ length: CONFIG.spheres.count }, (_, i) => {
            if (i < PHOTO_DATA.length) return PHOTO_DATA[i];
            return {
                image: `photo${i + 1}.jpg`,
                title: `ÁÖßÁâá ${i + 1}`,
                description: `ËøôÊòØÁ¨¨ ${i + 1} Âº†ÁÖßÁâáÁöÑÊèèËø∞„ÄÇ`
            };
        });

        // ÂΩìÂõæÁâáÂä†ËΩΩÂ§±Ë¥•Êó∂‰ΩøÁî®ÁöÑÈªòËÆ§È¢úËâ≤
        const DEFAULT_COLORS = [
            0xff6b6b, 0x4ecdc4, 0xffe66d, 0xa8e6cf, 0xff8b94,
            0x95e1d3, 0xf38181, 0xaa96da, 0xfcbad3, 0xa8d8ea
        ];

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // Â∫îÁî®Á®ãÂ∫è‰∏ªÁ±ª
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        class PhotoSphereGallery {
            constructor() {
                // Ê†∏ÂøÉÂØπË±°
                this.container = null;
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.spheres = [];
                this.fixedSpheres = [];  // Âõ∫ÂÆöÂú®ËÉåÊôØ‰∏äÁöÑÁêÉ‰Ωì
                this.backgroundMesh = null;
                
                // Èº†Ê†áÂíå‰∫§‰∫í
                this.mouse = { x: 0, y: 0 };
                this.mouseNormalized = new THREE.Vector2();
                this.raycaster = new THREE.Raycaster();
                this.hoveredSphere = null;
                
                // ËÉåÊôØÁä∂ÊÄÅ
                this.background = {
                    target: { x: 0, y: 0, rotX: 0, rotY: 0 },
                    current: { x: 0, y: 0, rotX: 0, rotY: 0 }
                };
            }

            // ÂàùÂßãÂåñÂ∫îÁî®
            init() {
                this.setupScene();
                this.createBackground();
                this.createSpheres();
                this.createFixedSpheres();  // ÂàõÂª∫Âõ∫ÂÆöÁêÉ‰Ωì
                this.setupLights();
                this.setupRenderer();
                this.setupEventListeners();
                this.animate();
            }

            // ËÆæÁΩÆÂú∫ÊôØÂíåÁõ∏Êú∫
            setupScene() {
                this.container = document.getElementById('canvas-container');
                
                this.camera = new THREE.PerspectiveCamera(
                    CONFIG.camera.fov,
                    window.innerWidth / window.innerHeight,
                    CONFIG.camera.near,
                    CONFIG.camera.far
                );
                this.camera.position.z = CONFIG.camera.startZ;
                
                this.scene = new THREE.Scene();
            }

            // ÂàõÂª∫ËÉåÊôØ
            createBackground() {
                const texture = this.generateDefaultBackground();
                
                if (CONFIG.background.type === 'plane') {
                    this.createPlaneBackground(texture);
                } else {
                    this.createSphereBackground(texture);
                }
                
                // Â¶ÇÊûúÊåáÂÆö‰∫ÜËá™ÂÆö‰πâËÉåÊôØÔºåÂàôÂä†ËΩΩ
                if (CONFIG.background.image) {
                    this.loadCustomBackground();
                }
            }

            // ÁîüÊàêÈªòËÆ§ÊòüÁ©∫ËÉåÊôØ
            generateDefaultBackground() {
                const canvas = document.createElement('canvas');
                canvas.width = 2048;
                canvas.height = 2048;
                const ctx = canvas.getContext('2d');
                
                // Ê∏êÂèòËÉåÊôØ
                const gradient = ctx.createRadialGradient(1024, 1024, 0, 1024, 1024, 1024);
                gradient.addColorStop(0, '#1a2332');
                gradient.addColorStop(0.5, '#0f1419');
                gradient.addColorStop(1, '#050508');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 2048, 2048);
                
                // ÁªòÂà∂ÊòüÊòü
                this.drawStars(ctx, 500, 1.5, 0.8);
                this.drawStars(ctx, 50, 2, 1);
                
                return new THREE.CanvasTexture(canvas);
            }

            // ÁªòÂà∂ÊòüÊòüËæÖÂä©ÂáΩÊï∞
            drawStars(ctx, count, maxRadius, alpha) {
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                for (let i = 0; i < count; i++) {
                    const x = Math.random() * 2048;
                    const y = Math.random() * 2048;
                    const radius = Math.random() * maxRadius;
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // ÂàõÂª∫Âπ≥Èù¢ËÉåÊôØ
            createPlaneBackground(texture) {
                const geometry = new THREE.PlaneGeometry(
                    100 * CONFIG.background.scale,
                    50 * CONFIG.background.scale
                );
                const material = new THREE.MeshBasicMaterial({ 
                    map: texture,
                    side: THREE.DoubleSide
                });
                this.backgroundMesh = new THREE.Mesh(geometry, material);
                this.backgroundMesh.position.z = -30;
                this.scene.add(this.backgroundMesh);
            }

            // ÂàõÂª∫ÁêÉÂΩ¢ËÉåÊôØ
            createSphereBackground(texture) {
                const geometry = new THREE.SphereGeometry(50, 60, 40);
                const material = new THREE.MeshBasicMaterial({ 
                    map: texture,
                    side: THREE.BackSide
                });
                this.backgroundMesh = new THREE.Mesh(geometry, material);
                this.scene.add(this.backgroundMesh);
                
                // üéØ Â¶ÇÊûúÂºÄÂêØË∞ÉËØïÊ®°ÂºèÔºåÊ∑ªÂä†ÂùêÊ†áËæÖÂä©ÁΩëÊ†º
                if (CONFIG.debugMode) {
                    this.addDebugHelpers();
                }
            }
            
            // üéØ Ê∑ªÂä†Ë∞ÉËØïËæÖÂä©Â∑•ÂÖ∑
            addDebugHelpers() {
                // ÂàõÂª∫ÂùêÊ†áËΩ¥ËæÖÂä©Á∫ø
                const axesHelper = new THREE.AxesHelper(30);
                this.backgroundMesh.add(axesHelper);
                
                // ÂàõÂª∫ÁΩëÊ†ºËæÖÂä©Á∫ø
                const gridHelper1 = new THREE.GridHelper(60, 20, 0x00ff00, 0x444444);
                gridHelper1.position.y = 0;
                this.backgroundMesh.add(gridHelper1);
                
                const gridHelper2 = new THREE.GridHelper(60, 20, 0x0000ff, 0x444444);
                gridHelper2.rotation.x = Math.PI / 2;
                gridHelper2.position.z = 0;
                this.backgroundMesh.add(gridHelper2);
                
                console.log('üéØ Ë∞ÉËØïÊ®°ÂºèÂ∑≤ÂºÄÂêØÔºöÊòæÁ§∫ÂùêÊ†áËΩ¥ÂíåÁΩëÊ†º');
                console.log('üìç Á∫¢Ëâ≤=XËΩ¥(Â∑¶Âè≥), ÁªøËâ≤=YËΩ¥(‰∏ä‰∏ã), ËìùËâ≤=ZËΩ¥(ÂâçÂêé)');
            }

            // Âä†ËΩΩËá™ÂÆö‰πâËÉåÊôØÂõæÁâá
            loadCustomBackground() {
                const loader = new THREE.TextureLoader();
                loader.load(
                    CONFIG.background.image,
                    (texture) => {
                        if (this.backgroundMesh) {
                            this.backgroundMesh.material.map = texture;
                            this.backgroundMesh.material.needsUpdate = true;
                            console.log('‚úÖ ËÉåÊôØÂõæÁâáÂä†ËΩΩÊàêÂäü:', CONFIG.background.image);
                        }
                    },
                    undefined,
                    (error) => {
                        console.warn('‚ö†Ô∏è ËÉåÊôØÂõæÁâáÂä†ËΩΩÂ§±Ë¥•Ôºå‰ΩøÁî®ÈªòËÆ§ËÉåÊôØ');
                    }
                );
            }

            // ÂàõÂª∫ÊâÄÊúâÁÖßÁâáÁêÉ‰Ωì
            createSpheres() {
                const geometry = new THREE.SphereGeometry(CONFIG.spheres.radius, 32, 32);
                const loader = new THREE.TextureLoader();
                
                totalPhotos.forEach((data, i) => {
                    const material = new THREE.MeshStandardMaterial({
                        color: DEFAULT_COLORS[i % DEFAULT_COLORS.length],
                        metalness: 0.3,
                        roughness: 0.4,
                        emissive: DEFAULT_COLORS[i % DEFAULT_COLORS.length],
                        emissiveIntensity: 0.2
                    });
                    
                    // Âä†ËΩΩÁ∫πÁêÜ
                    loader.load(
                        data.image,
                        (texture) => {
                            material.map = texture;
                            material.needsUpdate = true;
                        },
                        undefined,
                        () => console.log(`${data.image} ‰ΩøÁî®ÈªòËÆ§È¢úËâ≤`)
                    );
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    
                    // Âú® 3D Á©∫Èó¥‰∏≠ÂàÜÂ∏ÉÁêÉ‰Ωì
                    const position = this.calculateSpherePosition(i, totalPhotos.length);
                    mesh.position.copy(position);
                    
                    mesh.userData = { data, index: i };
                    
                    this.scene.add(mesh);
                    this.spheres.push(mesh);
                });
            }

            // ËÆ°ÁÆóÁêÉ‰ΩìÂú® 3D Á©∫Èó¥‰∏≠ÁöÑ‰ΩçÁΩÆ
            calculateSpherePosition(index, total) {
                const phi = Math.acos(-1 + (2 * index) / total);
                const theta = Math.sqrt(total * Math.PI) * phi;
                const r = CONFIG.spheres.distributionRadius;
                
                return new THREE.Vector3(
                    r * Math.cos(theta) * Math.sin(phi),
                    r * Math.sin(theta) * Math.sin(phi),
                    r * Math.cos(phi)
                );
            }

            // ÂàõÂª∫Âõ∫ÂÆöÂú®ËÉåÊôØ‰∏äÁöÑÁêÉ‰Ωì
            createFixedSpheres() {
                const loader = new THREE.TextureLoader();
                
                FIXED_SPHERES.forEach((data, i) => {
                    const geometry = new THREE.SphereGeometry(data.radius, 32, 32);
                    const material = new THREE.MeshStandardMaterial({
                        color: data.color,
                        metalness: 0.5,        // Â¢ûÂä†ÈáëÂ±ûÊÑü
                        roughness: 0.2,        // Êõ¥ÂÖâÊªë
                        emissive: data.color,
                        emissiveIntensity: 0.4 // Êõ¥Âº∫ÁöÑÂèëÂÖâÊïàÊûú
                    });
                    
                    // Âä†ËΩΩÁ∫πÁêÜ
                    loader.load(
                        data.image,
                        (texture) => {
                            material.map = texture;
                            material.needsUpdate = true;
                        },
                        undefined,
                        () => console.log(`${data.image} ‰ΩøÁî®ÈªòËÆ§È¢úËâ≤`)
                    );
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    
                    // ËÆæÁΩÆÁî®Êà∑ÊåáÂÆöÁöÑ‰ΩçÁΩÆ
                    mesh.position.set(data.position.x, data.position.y, data.position.z);
                    
                    // ‚ö†Ô∏è Ë≠¶ÂëäÔºöÊ£ÄÊü•ÁêÉ‰ΩìÊòØÂê¶Â§™ËøúÊàñÂ§™Â§ß
                    const distance = Math.sqrt(
                        data.position.x ** 2 + 
                        data.position.y ** 2 + 
                        data.position.z ** 2
                    );
                    if (distance > 50) {
                        console.warn(`‚ö†Ô∏è ÁêÉ‰Ωì "${data.title}" Ë∑ùÁ¶ªÂéüÁÇπ ${distance.toFixed(1)} Âçï‰ΩçÔºåÂèØËÉΩÁúã‰∏çËßÅÔºÅÂª∫ËÆÆÂ∞è‰∫é 30`);
                    }
                    if (data.radius > 2) {
                        console.warn(`‚ö†Ô∏è ÁêÉ‰Ωì "${data.title}" ÂçäÂæÑ‰∏∫ ${data.radius}ÔºåÂ§™Â§ß‰∫ÜÔºÅÂª∫ËÆÆ 0.3-1.0`);
                    }
                    
                    console.log(`üìç ÂàõÂª∫Âõ∫ÂÆöÁêÉ‰Ωì "${data.title}" ‰ΩçÁΩÆ: (${data.position.x}, ${data.position.y}, ${data.position.z})`);
                    
                    // ‰øùÂ≠òÂàùÂßã‰ΩçÁΩÆÔºàÁî®‰∫éËÉåÊôØÁßªÂä®Êó∂ÁöÑËÆ°ÁÆóÔºâ
                    mesh.userData = { 
                        data: {
                            ...data,
                            isFixed: true  // Ê†áËÆ∞‰∏∫Âõ∫ÂÆöÁêÉ‰Ωì
                        },
                        index: i,
                        isFixed: true,
                        initialPosition: mesh.position.clone()
                    };
                    
                    // ÂàõÂª∫ÂèëÂÖâËæπÊ°ÜÔºàÂå∫ÂàÜÂõ∫ÂÆöÁêÉ‰ΩìÔºâ
                    const glowGeometry = new THREE.SphereGeometry(data.radius * 1.15, 32, 32);
                    const glowMaterial = new THREE.MeshBasicMaterial({
                        color: data.color,
                        transparent: true,
                        opacity: 0.3,
                        side: THREE.BackSide
                    });
                    const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
                    mesh.add(glowMesh); // ÂèëÂÖâÊïàÊûú‰Ωú‰∏∫ÁêÉ‰ΩìÁöÑÂ≠êÂØπË±°
                    
                    // Â∞ÜÂõ∫ÂÆöÁêÉ‰ΩìÊ∑ªÂä†‰∏∫ËÉåÊôØÁöÑÂ≠êÂØπË±°ÔºåËøôÊ†∑ÂÆÉ‰ºöË∑üÈöèËÉåÊôØ‰∏ÄËµ∑ÁßªÂä®/ÊóãËΩ¨
                    if (this.backgroundMesh) {
                        this.backgroundMesh.add(mesh);
                    } else {
                        // Â¶ÇÊûúËÉåÊôØËøòÊ≤°ÂàõÂª∫ÔºåÂÖàÊ∑ªÂä†Âà∞Âú∫ÊôØÔºåÁ®çÂêéËΩ¨Áßª
                        this.scene.add(mesh);
                    }
                    
                    this.fixedSpheres.push(mesh);
                });
                
                console.log(`‚úÖ ÂàõÂª∫‰∫Ü ${FIXED_SPHERES.length} ‰∏™Âõ∫ÂÆöÁêÉ‰ΩìÔºàÂ∏¶ÂèëÂÖâËæπÊ°ÜÔºâ`);
            }

            // ËÆæÁΩÆÂú∫ÊôØÁÅØÂÖâ
            setupLights() {
                // ÁéØÂ¢ÉÂÖâ
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);
                
                // ‰∏ªÂÖâÊ∫ê
                const pointLight1 = new THREE.PointLight(0xffffff, 0.8, 100);
                pointLight1.position.set(10, 10, 10);
                this.scene.add(pointLight1);
                
                // Ë°•ÂÖâ
                const pointLight2 = new THREE.PointLight(0x4ecdc4, 0.5, 100);
                pointLight2.position.set(-10, -10, -10);
                this.scene.add(pointLight2);
            }

            // ËÆæÁΩÆÊ∏≤ÊüìÂô®
            setupRenderer() {
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.container.appendChild(this.renderer.domElement);
            }

            // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
            setupEventListeners() {
                window.addEventListener('resize', () => this.onWindowResize());
                document.addEventListener('mousemove', (e) => this.onMouseMove(e));
                document.addEventListener('click', (e) => this.onMouseClick(e));
                
                const modal = document.getElementById('modal');
                const closeBtn = modal.querySelector('.close-btn');
                
                closeBtn.addEventListener('click', () => this.closeModal());
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) this.closeModal();
                });
            }

            // Á™óÂè£Â§ßÂ∞èÊîπÂèòÊó∂Ë∞ÉÊï¥
            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            // Èº†Ê†áÁßªÂä®‰∫ã‰ª∂Â§ÑÁêÜ
            onMouseMove(event) {
                const halfX = window.innerWidth / 2;
                const halfY = window.innerHeight / 2;
                
                this.mouse.x = (event.clientX - halfX) / 100;
                this.mouse.y = (event.clientY - halfY) / 100;
                
                const normalizedX = (event.clientX - halfX) / halfX;
                const normalizedY = (event.clientY - halfY) / halfY;
                
                this.updateBackgroundTarget(normalizedX, normalizedY);
                this.updateHoverEffect(event);
            }

            // Êõ¥Êñ∞ËÉåÊôØÁõÆÊ†á‰ΩçÁΩÆ/ÊóãËΩ¨
            updateBackgroundTarget(x, y) {
                if (CONFIG.background.enableFullRotation) {
                    this.background.target.rotY = x * Math.PI * 2;
                    this.background.target.rotX = y * Math.PI;
                } else {
                    this.background.target.rotY = x * Math.PI;
                    this.background.target.rotX = y * Math.PI * 0.5;
                }
                
                this.background.target.x = x;
                this.background.target.y = y;
            }

            // Êõ¥Êñ∞ÊÇ¨ÂÅúÊïàÊûú
            updateHoverEffect(event) {
                this.mouseNormalized.x = (event.clientX / window.innerWidth) * 2 - 1;
                this.mouseNormalized.y = -(event.clientY / window.innerHeight) * 2 + 1;
                
                this.raycaster.setFromCamera(this.mouseNormalized, this.camera);
                
                // Ê£ÄÊµãÊâÄÊúâÁêÉ‰ΩìÔºàÂåÖÊã¨Âõ∫ÂÆöÁêÉ‰ΩìÔºâ
                const allSpheres = [...this.spheres, ...this.fixedSpheres];
                const intersects = this.raycaster.intersectObjects(allSpheres);
                
                // ÈáçÁΩÆ‰πãÂâçÊÇ¨ÂÅúÁöÑÁêÉ‰Ωì
                if (this.hoveredSphere && (!intersects.length || intersects[0].object !== this.hoveredSphere)) {
                    this.hoveredSphere.scale.set(1, 1, 1);
                    this.hoveredSphere = null;
                    document.body.style.cursor = 'grab';
                }
                
                // Â∫îÁî®Êñ∞ÁöÑÊÇ¨ÂÅúÊïàÊûú
                if (intersects.length > 0) {
                    const sphere = intersects[0].object;
                    if (this.hoveredSphere !== sphere) {
                        this.hoveredSphere = sphere;
                        sphere.scale.set(CONFIG.animation.hoverScale, CONFIG.animation.hoverScale, CONFIG.animation.hoverScale);
                        document.body.style.cursor = 'pointer';
                    }
                }
            }

            // Èº†Ê†áÁÇπÂáª‰∫ã‰ª∂Â§ÑÁêÜ
            onMouseClick(event) {
                this.mouseNormalized.x = (event.clientX / window.innerWidth) * 2 - 1;
                this.mouseNormalized.y = -(event.clientY / window.innerHeight) * 2 + 1;
                
                this.raycaster.setFromCamera(this.mouseNormalized, this.camera);
                
                // Ê£ÄÊµãÊâÄÊúâÁêÉ‰ΩìÔºàÂåÖÊã¨Âõ∫ÂÆöÁêÉ‰ΩìÔºâ
                const allSpheres = [...this.spheres, ...this.fixedSpheres];
                const intersects = this.raycaster.intersectObjects(allSpheres);
                
                if (intersects.length > 0) {
                    this.showModal(intersects[0].object.userData.data);
                }
            }

            // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
            showModal(data) {
                const modal = document.getElementById('modal');
                const titleElement = document.getElementById('modal-title');
                
                // Â¶ÇÊûúÊòØÂõ∫ÂÆöÁêÉ‰ΩìÔºåÂú®Ê†áÈ¢òÂâçÊ∑ªÂä†ÂõæÊ†á
                if (data.isFixed) {
                    titleElement.innerHTML = 'üìç ' + data.title;
                } else {
                    titleElement.textContent = data.title;
                }
                
                document.getElementById('modal-image').src = data.image;
                document.getElementById('modal-description').textContent = data.description;
                modal.classList.add('active');
            }

            // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
            closeModal() {
                document.getElementById('modal').classList.remove('active');
            }

            // Êõ¥Êñ∞ËÉåÊôØ‰ΩçÁΩÆ/ÊóãËΩ¨ÔºàÂπ≥ÊªëËøáÊ∏°Ôºâ
            updateBackground() {
                if (!this.backgroundMesh) return;
                
                const speed = CONFIG.animation.backgroundFollowSpeed;
                
                if (CONFIG.background.type === 'plane') {
                    // Âπ≥Èù¢ËÉåÊôØ - Ë∑üÈöèÈº†Ê†áÂπ≥Áßª
                    this.background.current.x += (this.background.target.x - this.background.current.x) * speed;
                    this.background.current.y += (this.background.target.y - this.background.current.y) * speed;
                    
                    this.backgroundMesh.position.x = this.background.current.x * 2;
                    this.backgroundMesh.position.y = -this.background.current.y * 2;
                } else {
                    // ÁêÉÂΩ¢ËÉåÊôØ - Ë∑üÈöèÈº†Ê†áÊóãËΩ¨
                    this.background.current.rotX += (this.background.target.rotX - this.background.current.rotX) * speed;
                    this.background.current.rotY += (this.background.target.rotY - this.background.current.rotY) * speed;
                    
                    this.backgroundMesh.rotation.x = this.background.current.rotX;
                    this.backgroundMesh.rotation.y = this.background.current.rotY;
                }
            }

            // Âä®ÁîªÂæ™ÁéØ
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Êõ¥Êñ∞Áõ∏Êú∫‰ΩçÁΩÆ
                const speed = CONFIG.animation.cameraFollowSpeed;
                this.camera.position.x += (this.mouse.x - this.camera.position.x) * speed;
                this.camera.position.y += (-this.mouse.y - this.camera.position.y) * speed;
                this.camera.lookAt(this.scene.position);
                
                // Êõ¥Êñ∞ËÉåÊôØ
                this.updateBackground();
                
                // ÊóãËΩ¨ÊâÄÊúâÊôÆÈÄöÁêÉ‰Ωì
                this.spheres.forEach(sphere => {
                    sphere.rotation.y += CONFIG.animation.sphereRotationSpeed.y;
                    sphere.rotation.x += CONFIG.animation.sphereRotationSpeed.x;
                });
                
                // ÊóãËΩ¨Âõ∫ÂÆöÁêÉ‰ΩìÔºåÂπ∂ËÆ©ÂèëÂÖâËæπÊ°ÜËÑâÂä®
                const time = Date.now() * 0.001;
                this.fixedSpheres.forEach(sphere => {
                    sphere.rotation.y += CONFIG.animation.sphereRotationSpeed.y * 0.5;
                    sphere.rotation.x += CONFIG.animation.sphereRotationSpeed.x * 0.5;
                    
                    // ÂèëÂÖâËæπÊ°ÜËÑâÂä®ÊïàÊûú
                    if (sphere.children.length > 0) {
                        const glowMesh = sphere.children[0];
                        glowMesh.material.opacity = 0.2 + Math.sin(time * 2 + sphere.userData.index) * 0.15;
                    }
                });
                
                // Ê∏≤ÊüìÂú∫ÊôØ
                this.renderer.render(this.scene, this.camera);
            }
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // ÂêØÂä®Â∫îÁî®Á®ãÂ∫è
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        const gallery = new PhotoSphereGallery();
        gallery.init();
    </script>
